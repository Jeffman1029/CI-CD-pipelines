name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build the Project
      run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Run Unit Tests
      run: npm test

    - name: Code Quality Checks
      run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Deploy to Staging
      run: npm run deploy-staging

